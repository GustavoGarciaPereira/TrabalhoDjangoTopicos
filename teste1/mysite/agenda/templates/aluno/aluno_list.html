<table class="table table-hover">
  		<thead>
  			<th>Nome</th>
  			<th>Matricula</th>
  			<th>Nota</th>
  			<th class="text-center">Editar</th>
  			<th class="text-center">Excluir</th>
  		</thead>

  		<tbody>
  			{% for aluno in object_list %}
				<tr>
					<td>{{ aluno.nome }}</td>
					<td>{{ aluno.matricula }}</td>
					<td>{{ aluno.nota }}</td>
					
				</tr>
			{% endfor %}
  		</tbody>
	</table>
